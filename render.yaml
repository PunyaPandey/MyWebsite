services:
  - type: web
    name: punya-portfolio
    env: static
    buildCommand: ""
    staticPublishPath: .
    pullRequestPreviewsEnabled: true
    headers:
      # --- Security Headers (Global) ---
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains; preload
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block

      # --- Performance & Caching ---
      
      # 1. Main Page: Always check for updates so users see new changes instantly
      - path: /
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /index.html
        name: Cache-Control
        value: public, max-age=0, must-revalidate

      # 2. Assets (Video, Images, PDF): Cache for 1 year (Super fast loading)
      # This is critical for your 'demo_video.mp4' to play smoothly
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

      # 3. Code Files (CSS/JS): Cache for 1 year
      # (Only if you update these files, rename them or the browser will use the old cached version)
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
